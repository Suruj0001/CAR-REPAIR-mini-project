<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link rel="stylesheet" href="payment_form_style.css">
</head>
<body>
    <div class="container">
    <h1>Payment Form</h1>
    <h2>Contact Information</h2>
    <p>Name : * <input type= "text" name="name" required></p>
    <fieldset>
        <legend>Gender</legend>
        <p>Male<input type="radio" name="Gender" id="male">  Female<input type = "radio" name = "Gender" id="female">   Others<input type = "radio" name = "Gender" id="Others"></p> 

    </fieldset>
    <p>Address : <textarea name="adress" id="adrs" cols="50" rows="7"></textarea></p>
    <p>Email : <input type = "email" name = "email" id = "mail"></p>
    <p>Pincode : <input type="number" name="pin" id="code"></p>
    <h2>Payment Information</h2>
    <p>Card Type :
        <select name="card_type" id = "card">
            <option value="">--select a card value--"></option>
            <option value="visa">Visa</option>
            <option value="Rupay">Rupay</option>
            <option value="Master Card">Master Card</option>
        </select>
    </p>
    <p>Card Number : <input type="number" name="card_number" id="card_number"></p>
    <p>Expiration Date : <input type="date" name="exp_date" id="exp_date"></p>
    <p>CVV : <input type="password" name="cvv_pass" id="cvv_pass"></p>
    <input type="submit" value="Pay now">
</div>
</body>
</html>
